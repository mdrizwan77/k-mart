{% extends 'base.html' %}
{% load static %}
{% block content %}
<!-- inner page banner -->
<div class="section inner_banner">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="full">
                    <h3>My Profile</h3>
                    <ul class="breadcrum">
                        <li><a href="{% url 'home_page' %}">Home</a></li>
                        <li>&gt;</li>
                        <li>Profile</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- end inner page banner -->
<!-- section -->
<div id="content-page" class="section main-content-box my-account">
    <div class="container">
        <div class="row new-account-login">
            <div class="col-sm-6 col-lg-6 mb-3">
                <div class="title"> <span>Update Profile Details</span> </div>
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mt-3 review-form-box">
                        <div class="form-row">
                            {{user_form}}
                            {{user_profile_form}}
                        </div>
                        <button type="submit" class="btn hover-btn btn-theme btn-sm">Save Changes</button>
                    </div>
                </form>
            </div>
            <div class="col-sm-6 col-lg-6 mb-3">
                <div class="title"> <span>Change Password</span> </div>
                <div class="mt-3 review-form-box">
                    <form method="post">
                        {% csrf_token %}
                        {{user_password_change}}
                        <button type="submit" class="btn hover-btn btn-theme btn-sm">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- end section -->
{% endblock content %}
